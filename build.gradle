buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'com.h2database', name: 'h2', version: '1.4.200'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id "io.ratpack.ratpack-java" version "1.7.6"
    id 'idea'
    id "io.freefair.lombok" version "5.0.0-rc4"
}

sourceCompatibility = 1.11

ext {
    h2Version = '1.4.200'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation "org.slf4j:slf4j-simple:1.7.30"
    implementation ratpack.dependency('hikari')
    implementation group: 'com.h2database', name: 'h2', version: h2Version
    implementation group: 'smartthings', name: 'ratpack-bearer-auth', version: '5.0.2'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.8'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'

    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.github.quickcougar.smart_fridge.App'
}

description = 'Smart Fridge - a RESTful API microservice'
version = '1.0'
